<div class="m-5">
    <div class="m-auto d-block w-75 bg-white">
        <div class="p-3 d-flex align-middle">
            <span class="d-flex align-items-center me-2">Create new</span> 
            <button mat-icon-button color="basic" (click)="openPostCreationForm()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
    <div class="m-auto d-block w-75">
        <app-post *ngFor="let post of posts" [post]="post" class="m-3"></app-post>
    </div>
</div>

<app-post-creation-form *ngIf="isCreateFormOpen" (close)="closePostCreationForm()">
</app-post-creation-form>
