<div class="d-flex flex-row bg-white p-3">
    <div class="d-flex flex-column text-center m-2">
        <span class="material-icons" style="transform: rotate(180deg);">
            arrow_downward
        </span>
        <div>
            {{post?.score}}
        </div>
        <span class="material-icons">
            arrow_downward
        </span>
    </div>
    <div class="d-flex flex-column">
        <div class="m-2">
            Posted by {{post?.authorName}} {{post?.createdAt | date: 'dd.MM.yyyy h:mm a'}}
        </div>
        <div class="p-2">
            <p class="h4">
                {{post?.title}}
            </p>
        </div>
    </div>
</div>
