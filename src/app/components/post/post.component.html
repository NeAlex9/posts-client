<div class="d-flex flex-row bg-white p-3">
    <div class="d-flex flex-column text-center m-2">
        <button mat-icon-button (click)="$event.stopPropagation(); $event.preventDefault()">
            <mat-icon>arrow_upward</mat-icon>
        </button>

        <div class="text-break">
            {{post.score}}
        </div>

        <button mat-icon-button (click)="$event.stopPropagation(); $event.preventDefault()">
            <mat-icon>arrow_downward</mat-icon>
        </button>
    </div>
    <div class="d-flex flex-column">
        <div class="m-2 text-break">
            Posted by {{post.authorName}} {{post.createdAt | date: 'dd.MM.yyyy h:mm a'}}
        </div>
        <div class="p-2">
            <p class="h4 text-break">
                {{post.title}}
            </p>
        </div>
    </div>
</div>
